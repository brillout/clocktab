<body class="pretty_scroll_area">
  <div id="top_content">
    <div id='layout_container'>

      <div id="layout_ad">
      <div>
        <div id="primary-ad" class="ad_stuff">
          <div class='ad-content-wrapper'>
            <div id="CLOCKTAB_leaderboard_ATF_desktop" class="ad_desktop">
              <div id='div-gpt-ad-1582657330353-0'>
              </div>
            </div>
            <div id="CLOCKTAB_leaderboard_ATF_mobile" class="ad_mobile">
              <div id='div-gpt-ad-1582659017480-0'>
              </div>
            </div>
          </div>
          <a class='ad_remover' href='donate' target="_blank">Remove ad</a>
        </div>
      </div>
      </div>

      <div id="layout_clock">
        <table id='timeTable'>
          <tr><td id='timeRow'>
            <table>
            <tr>
              <td id='time'></td>
              <td><table><tr><td id='char1' ></td></tr><tr><td id='digit1'></td></tr></table></td>
              <td><table><tr><td id='char2' ></td></tr><tr><td id='digit2'></td></tr></table></td>
            </tr>
            </table>
          </td></tr>
          <tr><td id='date'></td></tr>
        </table>
      </div>

      <div id="layout_equilibrator"></div>

    </div>
  </div>

  <div id="more_panel">
    <div id="more_panel_background" class='glass-background'></div>
    <div id="more_panel_jumper_wrapper">
      <div id="more_panel_jumper" class='glass-background'></div>
    </div>
    <div id='secondary-ad' class='ad_stuff'>
      <div class='ad-content-wrapper'>
        <div id="CLOCKTAB_leaderboard_BTF_desktop" class="ad_desktop">
          <div id='div-gpt-ad-1584320827791-0'>
          </div>
        </div>
        <div id="CLOCKTAB_leaderboard_BTF_mobile" class="ad_mobile">
          <div id='div-gpt-ad-1584321019356-0'>
          </div>
        </div>
      </div>
      <a class='ad_remover' href='donate' target="_blank">Remove ad</a>
    </div>
    <div id="header">
      <div id='options' style='opacity:1'></div>
      <div class='header_links'>
        <a href='https://www.timer-tab.com' target="_blank">Timer Tab</a>

        <a href='contact' target="_blank">Contact</a>
        <a href='privacy-policy' target="_blank">Privacy Policy</a>

    </div>
